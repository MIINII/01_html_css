<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/basic_challenge_05.css">
  <title>Playlist</title>
</head>

<body>
  <header class="playlist-header">
    <div class="playlist-header__column">
      <i class="fas fa-times fa-2x"></i>
    </div>
    <div class="playlist-header__column">
      <h1>Playlist</h1>
    </div>
  </header> <!-- // header -->

  <section class="play-section">
    <div class="play-section__cover"></div>
    <div class="play-section__des">
      <div class="play-section__title">이제 슬픔은 우리를 어쩌지 못하리</div>
      <div class="play-section__singer">Lucia(심규선)</div>
    </div>
  </section> <!-- // section -->

  <form class="operation-btn">
    <button type="button" class="play">PLAY</button>
    <button type="button" class="like"><i class="fas fa-heart"></i></button>
    <button type="button" class="add"><i class="fas fa-plus"></i></button>
  </form> <!-- // form -->

  <article class="playlist-article">
    <div class="playlist__row">
      <div class="row__cover"></div>
      <div class="row__inform">
        <h3>그건 아마 우리의 잘못은 아닐거야</h3>
        <span>백예린</span>
      </div>
    </div>
    <div class="playlist__row">
      <div class="row__cover"></div>
      <div class="row__inform">
        <h3>Therapist</h3>
        <span>Mae Muller</span>
      </div>
    </div>
    <div class="playlist__row">
      <div class="row__cover"></div>
      <div class="row__inform">
        <h3>LILAC(라일락)</h3>
        <span>IU(아이유)</span>
      </div>
    </div>
    <div class="playlist__row">
      <div class="row__cover"></div>
      <div class="row__inform">
        <h3>운이 좋았지(I got lucky)</h3>
        <span>권진아(Kwon Jin Ah)</span>
      </div>
    </div>
  </article> <!-- // article -->

  <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="annonymous">
  </script>
</body>

</html>
